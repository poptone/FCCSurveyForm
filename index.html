<!DOCTYPE html>
<html>
  <head>
    <title>FCC Survey Form</title>
    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out the form with the required information</p>
      <form id="survey-form" action="https://fcc-registration-          form.com">
        
        <fieldset>
          
          <div class="form-control">
            <label for="name" id="name-label">Name:
            <input type="text" id="name" placeholder="Enter your name" required /></label>
          </div>
          
         <div class="form-control">
           <label for="email" id="email-label">Email: 
           <input type="email" id="email" placeholder="Enter your email" required /> </label>
          </div>
          
           <div class="form-control">
            <label for="number" id="number-label">Age: 
            <input type="number" id="number" min="13" max="100" placeholder="Enter your age" required /></label>
          </div>
          
          <div class="form-control">
            <label for="dropdown" id="label-dropdown">Role:</label>
            <select name="dropdown" id="dropdown">
              <option value="select-role">Select your role</option>
              <option value="student">Student</option>
              <option value="full-time">Full-Time</option>
              <option value="part-time">Part-Time</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-control">
            <label for="recommend" id="recommend-label">Would you recommend freeCodeCamp to a friend? </label>
            
            <label for="definitely"><input type="radio" id="definitely" name="recommend" value="definitely">Definitely</label>
           <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label>
            <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="not-sure">Not sure</label>
          </div>
          
          <div class="form-control">
            <label for="improved" id="improved-label">What would you like to see improved?</label>
          
            <label for="improved-1"><input type="checkbox" id="improved-1" name="improved-1" value="improved-1">Front-End</label>
           <label for="improved-2"><input type="checkbox" id="improved-2" name="improved-2" value="improved-2">Back-End</label>
            <label for="improved-3"><input type="checkbox" id="improved-3" name="improved-3" value="improved-3e">Videos</label>
          </div>    

          </div>
          
          <div class="form-control">
            <label for="recommend" id="recommend-label">Any comments or suggestions?</label>
            <textarea id="suggestions" placeholder="Enter your comments here..." name="suggestions" rows="10" cols="50"></textarea>
            
          </div>
        
          <div class="form-control">
         <button id="submit" value="submit">Submit</button>
        
        </fieldset>

      </div>
      </form>
    </body>
  </head>
</html>
